  body:
    -
      value: '<p><a href="https://www.captionedtext.com/client/event.aspx?EventID=3998900&amp;CustomerID=321"><em>View Live Captioning for this Event</em></a></p><p>The Federal Crowdsourcing Webinar Series explores how federal agencies are engaging the crowd to multiply the ideas and perspectives they bring to certain issues. In this third episode, you’ll learn how The Opportunity Project is bringing together government, technologists, and communities to create digital tools that help strengthen economic opportunity.</p><drupal-media data-entity-type="media" data-entity-uuid="1d888dae-70fb-4463-a948-f9e4cf3b2f97" data-align="right">&nbsp;</drupal-media><p>Through <a href="https://opportunity.census.gov/">The Opportunity Project</a>, the U.S. Census Bureau connects tech developers, local leaders, and nonprofits to create digital solutions to problems faced by communities throughout the country. The results empower people with technology and make government data more accessible and user-friendly.</p><p>Since launching in 2016, The Opportunity Project has yielded dozens of new digital tools that, among other things, connect veterans and their families with jobs, increase access to services and shelter for people experiencing homelessness, and rebuild rural economies.</p><p>In this episode, The Opportunity Project Director Drew Zachary will provide:</p><ul><li>an overview of the project’s accomplishments to date,</li><li>a primer on how different organizations and people can get involved, and</li><li>Information on how it serves the broader crowdsourcing mission at Census Open Innovation Labs.</li></ul><p>She’ll also preview an exciting new venture planned for the summer when The Opportunity Project launches its first-ever prize competition to encourage product adoption and sustainability.</p><p><strong>Upcoming episodes in the Federal Crowdsourcing Webinar Series include:</strong></p><ul><li>July 9: Open Opportunities, Office of Personnel Management</li><li>August 13: History By the People, Library of Congress</li></ul><p>For information on this episode or upcoming events in the crowdsourcing series, contact <a href="mailto:team@challenge.gov">team@challenge.gov</a>.</p><hr><drupal-media data-entity-type="media" data-entity-uuid="69f23355-206e-4da4-9205-45a463bf02e0" data-align="right">&nbsp;</drupal-media><p><em>This talk is hosted by Challenge.gov. Managed by GSA, Challenge.gov serves as both the official listing of prize competitions across government, as well as a centralized platform for federal agencies to market and manage their problem-solving events. The program also designs resources and training, which have helped more than 100 federal agencies run over 900 prize competitions with public participation since 2010.</em></p><p>Questions about this event or future events? Send them to <a href="mailto:digitalgov@gsa.gov">digitalgov@gsa.gov</a>.</p><p>This event will be held over <a href="https://www.zoom.us/">Zoom</a> (see the Zoom <a href="https://support.zoom.us/hc/en-us/articles/201362023-System-Requirements-for-PC-Mac-and-Linux">computer and device requirements</a>, and <a href="https://support.zoom.us/hc/en-us/sections/200277708-Frequently-Asked-Questions">FAQs</a>). You can <a href="https://zoom.us/download#client_4meeting">download Zoom Client for Meetings</a> to install the Zoom web browser client beforehand.</p>'
