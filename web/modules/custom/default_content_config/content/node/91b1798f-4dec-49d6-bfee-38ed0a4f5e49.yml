  body:
    -
      value: '<p>Federal websites vary greatly in content and purpose, but they all share a common objective: to deliver information or services to the public in an efficient, easy, and accessible way.</p><p>&nbsp;</p><p>Web analytics tools play an integral role in pursuit of that goal. However, if the tool is implemented improperly or the data it collects are analyzed incorrectly, it can derail delivering information or services to the public.</p><p>&nbsp;</p><p>Use these plays to help strategize how your team can most effectively use web analytics for your website and target audience.</p><p>&nbsp;</p><p>1.<span>&nbsp; </span>[Create a foundation for your strategy]({{&lt; ref "create-a-foundation-for-your-strategy" &gt;}})</p><p>2.<span>&nbsp; </span>[Commit to action]({{&lt; ref "commit-to-action" &gt;}})</p><p>3.<span>&nbsp; </span>[Implement wisely]({{&lt; ref "implement-wisely" &gt;}})</p><p>4.<span>&nbsp; </span>[Configure your tool’s settings carefully]({{&lt; ref "configure-your-tools-settings-carefully" &gt;}})</p><p>5.<span>&nbsp; </span>[Know what you’re looking for]({{&lt; ref "know-what-youre-looking-for" &gt;}})</p><p>6.<span>&nbsp; </span>[Democratize the data]({{&lt; ref "democratize-the-data" &gt;}})</p><p>7.<span>&nbsp; </span>[Invest in training and support]({{&lt; ref "invest-in-training-and-support" &gt;}})</p><p>8.<span>&nbsp; </span>[Do it continuously]({{&lt; ref "do-it-continuously" &gt;}})</p>'
      format: html
