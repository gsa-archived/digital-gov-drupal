  body:
    -
      value: '<p>This guidance provides information to agencies on implementing the privacy provisions of the E-Government Act of 2002.</p><p>It addresses privacy protections when Americans interact with their government. The guidance directs agencies to conduct reviews of how information about individuals is handled within their agency when they use information technology (IT) to collect new information, or when agencies develop or buy new IT systems to handle collections of personally identifiable information. Agencies are also directed to describe how the government handles information that individuals provide electronically, so that the American public has assurances that personal information is protected.</p><p><a class="usa-button usa-button--outline" href="https://www.whitehouse.gov/wp-content/uploads/2017/11/203-M-03-22-OMB-Guidance-for-Implementing-the-Privacy-Provisions-of-the-E-Government-Act-of-2002-1.pdf">View M-03-22: Guidance for Implementing the Privacy Provisions of the E-Gov Act (PDF, 165 kb, 16 pages, September 2003)</a></p><h2>Related Resources</h2><ul><li><a href="https://www.whitehouse.gov/wp-content/uploads/legacy_drupal_files/omb/memoranda/2015/m-15-13.pdf">OMB M-15-13, Policy to Require Secure Connections across Federal Websites and Web Services</a> (PDF, 258 KB, 5 pages, June 2015)</li><li><a href="https://obamawhitehouse.archives.gov/sites/default/files/omb/assets/egov_docs/ombreqforacceptingexternally_issuedidcred10-6-2011.pdf">Requirements for Accepting Externally Issued Identity Credentials</a> (PDF, 166 KB, 4 pages, October 2011)</li><li><a href="https://www.whitehouse.gov/wp-content/uploads/legacy_drupal_files/omb/memoranda/2010/m10-22.pdf">OMB M-10-22, Guidance for Online Use of Web Measurement and Customization Technologies</a> (PDF, 130 KB, 9 pages, June 2010)</li><li><a href="https://www.whitehouse.gov/wp-content/uploads/legacy_drupal_files/omb/memoranda/2010/m10-23.pdf">OMB M-10-23, Guidance for Agency Use of Third-Party Websites and Applications</a> (PDF, 78 KB, 9 pages, June 2010)</li><li><a href="https://obamawhitehouse.archives.gov/omb/circulars_a130_a130appendix_i">OMB Circular A–130 Appendix 1</a></li><li><a href="http://www.ftc.gov/ogc/coppa1.htm">Children’s Online Privacy Protection Act of 1998 (COPPA)</a></li><li><a href="https://www.whitehouse.gov/wp-content/uploads/legacy_drupal_files/omb/memoranda/2005/m05-04.pdf">OMB M-05-04, Policies for Federal Agency Public Websites</a> (PDF, 48 KB, 5 pages, December 2004)</li><li><a href="http://www.archives.gov/about/laws/egov-act-section-207.html">E-Government Act of 2002, Section 207</a></li><li><a href="http://www.justice.gov/opcl/1974privacyact-overview.htm">Privacy Act of 1974</a></li></ul><hr><p>See more [DigitalGov Resources]({{&lt; ref "/resources" &gt;}})</p>'
