      value: '<p>{{&lt; asset-static file="plain-accessibility-slides-march-2021.pdf" label="View the accessible slides (PDF, 186 KB, 17 pages)" &gt;}}</p><p>&nbsp;</p><p>The presentation will focus on concerns and opportunities shared by the Section 508 and plain language communities. Topics will include:</p><p>&nbsp;</p><p>* The shared goal of making it easy for everyone to understand and act on content</p><p>* Word choice</p><p>* Typography and layout</p><p>* Headings, lists, and tables</p><p>* Graphics</p><p>&nbsp;</p><p><strong>## Presenters:</strong></p><p>&nbsp;</p><p>* <strong>**Bethany Letalien**</strong>, Section 508 Program Manager, U.S. Office of Personnel Management, Office of Communications</p><p>* <strong>**Alex Wilson**</strong>, Program Analyst, U.S. General Services Administration, Office of Government-wide Policy</p><p>&nbsp;</p><p>- - -</p><p>&nbsp;</p><p><em>*The [Plain Language Action and Information Network (PLAIN)](</em><u>https://www.plainlanguage.gov/</u><em>) is a group of federal employees from different agencies and specialties who support the use of clear communication in government&nbsp;</em></p><p>&nbsp;</p>'
