      value: '<p><a href="/node/12" data-entity-type="node" data-entity-uuid="17f221a5-a6f2-4b33-852f-00239a7cea7c" data-entity-substitution="canonical">View the slides (PowerPoint presentation, 1.3 MB, 25 pages)</a></p><p>Join us as we explore what success can look like in a dynamic user experience (UX) career. Speakers from the Department of the Treasury and the Library of Congress will share their insights on how their careers in UX have continued to evolve.</p><p>In this session, youâ€™ll learn how to:</p><ul><li>Identify skills that support a quick-moving UX career</li><li>Apply these skills with career-enhancing activities</li><li>Continue to evolve your career in UX</li></ul><p><strong>This event is best suited for:</strong> UX professionals of all levels</p><h2>Speakers</h2><ul><li><strong>UX Community co-lead, Natalie Buda Smith</strong> - Director of Digital Strategy, Library of Congress</li><li><strong>Michelle Zager</strong> - TEI</li><li><strong>Carlos Alvarado</strong> - Senior UX Designer, Library of Congress</li></ul><h2>Moderator</h2><ul><li><strong>UX Community co-lead, Jaime Kern</strong> - Lead Strategist for the Federal Marketplace, GSA</li></ul><h2>Video Clips</h2><ol><li>Cultivating a dynamic career in UX - Natalie Buda Smith (time length: 12:06)</li></ol><drupal-media data-entity-type="media" data-entity-uuid="88d65648-8c29-4c74-a60a-8703bbfbc047">&nbsp;</drupal-media><ol start="2"><li>Cultivating a dynamic career in UX - Michelle Zager (time length: 7:26)</li></ol><drupal-media data-entity-type="media" data-entity-uuid="96a686b8-77fe-44db-a34f-97440767bf64">&nbsp;</drupal-media><ol start="3"><li>Cultivating a dynamic career in UX - Carlos Alvarado (time length: 8:11)</li></ol><drupal-media data-entity-type="media" data-entity-uuid="74d5a0a2-26c3-4f65-92a0-7717edfe50ff">&nbsp;</drupal-media><hr><p><em>The UX Community of Practice is a group of managers, subject matter experts, designers, developers, writers and others interested in creating efficient, effective and useful technologies. </em><a href="https://digital.gov/communities/user-experience/"><em>Join the UX Community</em></a><em>.</em></p>'
