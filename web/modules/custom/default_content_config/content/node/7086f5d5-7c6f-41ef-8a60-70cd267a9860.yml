      value: '<p><strong>## Getting Started</strong></p><p>&nbsp;</p><p>- [<strong>**OMB Memos,&amp;nbsp;Circulars, Executive Orders and Other Policies**</strong>]({{&lt; ref "omb-memos-circulars-executive-orders-and-other-policies.md" &gt;}})</p><p>- [<strong>**Checklist of Requirements for Federal Digital Services**</strong>]({{&lt; ref "checklist-of-requirements-for-federal-digital-services.md" &gt;}})</p><p>- [<strong>**Required Web Content and Links**</strong>]({{&lt; ref "resources/required-web-content-and-links.md" &gt;}})</p><p>- [<strong>**An overview of the 21st Century Integrated Digital Experience Act**</strong>]({{&lt; ref "resources/21st-century-integrated-digital-experience-act.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Accessibility</strong></p><p>&nbsp;</p><p>- [Intro to Accessibility](<u>https://digital.gov/resources/intro-accessibility/</u>)</p><p>- [Find Your Agency''s 508 Program Manager](<u>https://section508.gov/tools/coordinator-listing</u>)</p><p>- [How to Use Assistive Technology to Comply with Section 508](<u>https://www.youtube.com/watch?v=4XJcswWmmAw</u>)</p><p>- [Introducing Accessibility for Teams](<u>https://digital.gov/2018/07/10/introducing-accessibility-for-teams/</u>)</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Accessibility for Teams](<u>https://accessibility.digital.gov/</u>)</p><p>- [Accessibility Resource List]({{&lt; ref "2015-06-05-using-section-508-guidance-to-improve-the-accessibility-of-government-services.md" &gt;}})</p><p>- [Celebrating the 18th Anniversary of the Section 508 Rehabilitation Act]({{&lt; ref "2016-08-15-celebrating-the-18th-anniversary-of-section-508-rehabilitation-act.md" &gt;}})</p><p>- [Mythbuster’s Guide to Accessibility](<u>https://medium.com/the-u-s-digital-service/mythbusters-guide-to-accessibility-92ccd88655c6#.lj5vo2vff</u>)</p><p>&nbsp;</p><p><strong>## Challenges and Prizes</strong></p><p>&nbsp;</p><p>- [Challenges and Prizes Community of Practice]({{&lt; ref "challenges-prizes.md" &gt;}})</p><p>- [Crowdsourcing with Challenge.gov]({{&lt; ref "service_challengegov.md" &gt;}})</p><p>- [Get Started with Challenge and Prize Competitions]({{&lt; ref "2014-03-31-get-started-with-challenge-and-prize-competitions.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Contact Centers</strong></p><p>&nbsp;</p><p>- [Government Contact Center Council (G3C)]({{&lt; ref "/communities/government-contact-center-council" &gt;}})</p><p>- [Contact Center Guidelines]({{&lt; ref "contact-center-guidelines.md" &gt;}})</p><p>- [2011 Federal Contact Center Survey, Final Report](<u>https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/2011-Federal-Contact-Center-Survey-Final-Report-Sept30th2011-Prepared-for-GSA-OCSIT.pdf</u>) (PDF, 1.52 MB, 54 pages, September 2011)</p><p>&nbsp;</p><p><strong>## Crowdsourcing and Citizen Science</strong></p><p>&nbsp;</p><p>- [Federal Crowdsourcing and Citizen Science Community]({{&lt; ref "communities/crowdsourcing-and-citizen-science.md" &gt;}})</p><p>- [Crowdsourcing Toolkit for Federal Agencies]({{&lt; ref "crowdsourcing-toolkit-for-federal-agencies.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Customer Experience</strong></p><p>&nbsp;</p><p>- [Customer Experience Community of Practice (CX-COP)]({{&lt; ref "/communities/customer-experience.md" &gt;}})</p><p>- [Customer Experience Toolkit]({{&lt; ref "customer-experience-toolkit.md" &gt;}})</p><p>- [Government Customer Service Policies &amp; Requirements]({{&lt; ref "government-customer-service-policies-requirements-1993-to-present.md" &gt;}})</p><p>- [Paperwork Reduction Act Fast Track Process]({{&lt; ref "paperwork-reduction-act-fast-track-process.md" &gt;}})</p><p>- [Report of the Citizen Service Levels Interagency Committee CSLIC](<u>https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Report-of-the-Citizen-Service-Levels-Interagency-Committee-CSLIC-2005.doc</u>) (Word document, 233 KB, 36 pages, 2005)</p><p>&nbsp;</p><p><strong>## Design</strong></p><p>&nbsp;</p><p>- [U.S. Web Design System](<u>https://designsystem.digital.gov/</u>)</p><p>- [Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Digital Strategy</strong></p><p>&nbsp;</p><p>- [Digital Government Strategy](<u>https://obamawhitehouse.archives.gov/sites/default/files/omb/egov/digital-government/digital-government.html</u>) (May 2012)</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Agency Digital Strategy Pages]({{&lt; ref "2012-08-22-agency-digital-strategy-pages.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Guidelines for Improving Digital Services]({{&lt; ref "guidelines-for-improving-digital-services.md" &gt;}})</p><p>- [Putting Citizens First: Transforming Online Government](<u>https://s3.amazonaws.com/digitalgov/_legacy-img/2013/11/Federal-Web-Managers-White-Paper.pdf</u>) (PDF, 47 KB, 4 pages, November 2008)</p><p>&nbsp;</p><p><strong>## Measurement</strong></p><p>&nbsp;</p><p>- [Digital Analytics Program]({{&lt; ref "/guides/dap/_index.md" &gt;}})</p><p>- [Digital Metrics Guidance and Best Practices]({{&lt; ref "/guides/dap/_index.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Mobile</strong></p><p>&nbsp;</p><p>- [Connected Government Act](<u>https://digital.gov/resources/connected-government-act/</u>), January 2018</p><p>- [Eight Principles of Mobile-Friendliness](<u>https://digital.gov/resources/mobile/principles/</u>)</p><p>- [A Guide to Creating Mobile-Friendly Websites](<u>https://digital.gov/resources/guide-create-mobile-friendly-websites/</u>)</p><p>- [Mobile Application Development Program]({{&lt; ref "mobile-application-development-program.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Mobile Code Sharing Catalog]({{&lt; ref "2013-05-13-federal-mobile-code-sharing-catalog-is-here.md" &gt;}})</p><p>- [Mobile Development Strategies](<u>https://digital.gov/resources/mobile-development-strategies/</u>)</p><p>- [Mobile User Experience Guidelines and Recommendations]({{&lt; ref "mobile-user-experience-guidelines-and-recommendations.md" &gt;}})</p><p>- [MobileGov Community of Practice]({{&lt; ref "/communities" &gt;}})</p><p>- [Sample Mobile SOW and Developer Qualifications]({{&lt; ref "mobile-sow-and-developer-qualifications.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Multilingual</strong></p><p>&nbsp;</p><p>- [Multilingual Community of Practice]({{&lt; ref "communities/multilingual.md" &gt;}})</p><p>- [Bilingual Glossaries, Dictionaries, and Style Guides]({{&lt; ref "bilingual-glossaries-dictionaries-style-guides.md" &gt;}})</p><p>- [Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</p><p>- [Top 10 Best Practices for Multilingual Websites]({{&lt; ref "top-10-best-practices-for-multilingual-websites.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Open Data</strong></p><p>&nbsp;</p><p>- [Data.gov Program]({{&lt; ref "data-gov.md" &gt;}})</p><p>- [Get Your Open Data on Data.gov]({{&lt; ref "how-to-get-your-open-data-on-data-gov.md" &gt;}})</p><p>- [Inventory.data.gov Guide]({{&lt; ref "inventory-data-gov-guide.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Plain Language</strong></p><p>&nbsp;</p><p>- [Plain Language Community of Practice]({{&lt; ref "communities/plain-language-community-of-practice.md" &gt;}})</p><p>- [Plain Language Guidelines by The Plain Language Action and Information Network (PLAIN)](<u>http://www.plainlanguage.gov/howto/guidelines/FederalPLGuidelines/index.cfm?CFID=838730&amp;CFTOKEN=f64d36ad05e03d58-ED6E6827-0361-55F8-E6207170C554B1DF&amp;jsessionid=A3A593B93EAEE361431FC8D8B4799DF0.chh</u>)</p><p>- [Plain Language Web Writing Tips]({{&lt; ref "plain-language-web-writing-tips.md" &gt;}})</p><p>- [Plain Writing Act of 2010](<u>http://www.gpo.gov/fdsys/pkg/PLAW-111publ274/pdf/PLAW-111publ274.pdf</u>) (PDF, 153 kb, 3 pages, September 2010)</p><p>- [Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Policy and Governance</strong></p><p>&nbsp;</p><p>- [Building a 21st Century Digital Government](<u>https://obamawhitehouse.archives.gov/sites/default/files/uploads/2012digital_mem_rel.pdf</u>) (PDF, 65.3 kb, 2 pages, May 2012)</p><p>- [Connected Government Act](<u>https://digital.gov/resources/connected-government-act/</u>), January 2018</p><p>- [Checklist of Requirements for Federal Digital Services]({{&lt; ref "checklist-of-requirements-for-federal-digital-services.md" &gt;}})</p><p>- [Digital Governance Policy Outline](<u>https://digital.gov/resources/digital-governance-policies/</u>)</p><p>- [Electronic Capital Planning and Investment Control eCPIC]({{&lt; ref "electronic-capital-planning-and-investment-control-ecpic.md" &gt;}})</p><p>- [Policies for Dot Gov Domain Issuance for Federal Agency Public Websites](<u>https://obamawhitehouse.archives.gov/sites/default/files/omb/egov/memo/policies-for-dot-gov-domain-issuance-for-federal-agency-public-websites.pdf</u>) (PDF, 304 KB, 2 pages, January 2015)</p><p>- [Sample Position Descriptions for Digital Government Jobs]({{&lt; ref "sample-position-descriptions-for-digital-government-jobs.md" &gt;}})</p><p>- [U.S. Digital Registry]({{&lt; ref "service_us-digital-registry.md" &gt;}}) to register official social media accounts and mobile apps</p><p>&nbsp;</p><p><strong>## Records Management</strong></p><p>&nbsp;</p><p>- [Contact Information for Federal Agency Records Officers](<u>http://www.archives.gov/records-mgmt/agency/</u>)</p><p>- [Implications of Recent Web Technologies for NARA Web Guidance](<u>http://www.archives.gov/records-mgmt/initiatives/web-tech.html</u>)</p><p>&nbsp;</p><p><strong>## Social Media</strong></p><p>&nbsp;</p><p>- [Social Media Community of Practice]({{&lt; ref "communities/social-media.md" &gt;}})</p><p>- [Guidance for Social Media Providers]({{&lt; ref "guidance-for-social-media-providers.md" &gt;}})</p><p>- [Improving the Accessibility of Social Media in Government]({{&lt; ref "improving-the-accessibility-of-social-media-in-government.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Federal Social Media Accessibility Toolkit]({{&lt; ref "federal-social-media-accessibility-toolkit-hackpad.md" &gt;}})</p><p>- [Social Media Metrics for Federal Agencies]({{&lt; ref "2013-04-19-social-media-metrics-for-federal-agencies.md" &gt;}})</p><p>- [Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</p><p>- [Readiness, Recovery, Response: Social Media Cyber-Vandalism Toolkit]({{&lt; ref "readiness-recovery-response-social-media-cyber-vandalism-toolkit.md" &gt;}})</p><p>- [Barriers and Solutions to Implementing Social Media in Government](<u>https://s3.amazonaws.com/digitalgov/_legacy-img/2013/11/Social-Media-Fed-Govt-Barriers-Potential-Solutions.pdf</u>) (PDF, 55 KB, 4 pages, December 2008)</p><p>&nbsp;</p><p><strong>## Terms of Service Agreements</strong></p><p>&nbsp;</p><p>- [Federal Compatible Terms of Service]({{&lt; ref "/resources/federal-compatible-terms-of-service-agreements.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Negotiated Terms of Service Agreements]({{&lt; ref "negotiated-terms-of-service-agreements.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Agency Points of Contact for Federal Compatible Terms of Service Agreements]({{&lt; ref "agency-points-of-contact-for-federal-compatible-terms-of-service-agreements.md" &gt;}})</p><p>&nbsp;</p><p><strong>## User Experience</strong></p><p>&nbsp;</p><p>- [User Experience Community]({{&lt; ref "communities/user-experience.md" &gt;}})</p><p>- [DigitalGov User Experience Resources]({{&lt; ref "digitalgov-user-experience-resources.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Government Usability Case Studies]({{&lt; ref "digitalgov-user-experience-program-results-and-case-studies.md" &gt;}})</p><p>&nbsp;</p><p><strong>## Website Management</strong></p><p>&nbsp;</p><p>- [Web Content Managers Forum Community]({{&lt; ref "web-managers-forum.md" &gt;}})</p><p>- [Checklist of Requirements for Federal Digital Services]({{&lt; ref "checklist-of-requirements-for-federal-digital-services.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Required Web Content and Links]({{&lt; ref "required-web-content-and-links.md" &gt;}})</p><p>- [Content Management Systems Toolkit]({{&lt; ref "2013-10-30-content-management-systems-toolkit.md" &gt;}})</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [Content Management Systems Used by Government Agencies]({{&lt; ref "content-management-systems-used-by-government-agencies.md" &gt;}})</p><p>- [Search.gov]({{&lt; ref "search.md" &gt;}}) (formerly DigitalGov Search)</p><p>- [Interagency Committee on Government Information (ICGI) – Recommended Policies and Guidelines for Federal Public Websites]({{&lt; ref "https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Recommended-Policies-and-Guidelines-for-Federal-Public-Websites-2004.pdf" &gt;}}) (PDF, 607 KB, 92 pages, June 2004)</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [ICGI Report Attachments]({{&lt; ref "https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Report-Attachments-ICGI-Policies-and-Guidelines-for-Federal-Public-Websites-2004-HowToGov.pdf" &gt;}}) (PDF, 184 KB, 7 pages, June 2004)</p><p><span>&nbsp; &nbsp;&nbsp;</span>- [ICGI Summary and Background]({{&lt; ref "https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Summary-and-Background-ICGI-Recommendations-for-Federal-Public-Websites-2004-HowToGov.pdf" &gt;}}) (PDF, 176 KB, 6 pages, June 2004)</p><p>- [OMB M-17-06, Policies for Federal Agency Public Websites and Digital Services](<u>https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/memoranda/2017/m-17-06.pdf</u>) (PDF, 1.2 MB, 18 pages, November 2016)</p><p>- [Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</p><p>&nbsp;</p><p>&nbsp;</p>'
